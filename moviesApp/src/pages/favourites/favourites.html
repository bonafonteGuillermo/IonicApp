<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list>
          <ion-item-sliding *ngFor="let favouriteMovie of favouriteMovies">
              <ion-item (click)="favouriteMovieDetail(favouriteMovie)">
                  <ion-avatar item-start>
                    <img src="http://image.tmdb.org/t/p/w154{{favouriteMovie.poster_path}}">
                  </ion-avatar>
                  <h2>{{favouriteMovie.title}}</h2>
                  <p>{{favouriteMovie.overview}}</p>
                </ion-item>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="slideRemoveClicked(favouriteMovie)">
                <ion-icon name="slideRemove"></ion-icon>
                Remove
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

</ion-content>
