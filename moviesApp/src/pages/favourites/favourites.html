<ion-header>

  <ion-navbar>
    <ion-title>favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let movie of favouriteMovies">
          <ion-avatar item-start>
            <img src="http://image.tmdb.org/t/p/w154{{movie.poster_path}}">
          </ion-avatar>
          <h2>{{movie.title}}</h2>
          <p>{{movie.overview}}</p>
        </ion-item>
      </ion-list>

</ion-content>
